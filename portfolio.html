<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Apex Gerüstbau</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #bf0000;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1.5rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.2rem;
            visibility: hidden;
        }

        .gallery-item:hover .caption {
            visibility: visible;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Unser Portfolio</h1>
    </header>

    <div class="container">
        <h2>Unsere Projekte</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="./111WA0002.png" alt="Projekt 1">
                <div class="caption">Gerüstbau für großes Bauprojekt</div>
            </div>
            <div class="gallery-item">
                <img src="./foto1.png" alt="Projekt 2">
                <div class="caption">Hochwertige Sicherheitslösungen</div>
            </div>
            <div class="gallery-item">
                <img src="./foto2222.png" alt="Projekt 3">
                <div class="caption">Schnelle Montage und Demontage</div>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/500x300" alt="Projekt 4">
                <div class="caption">Effiziente und sichere Konstruktion</div>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/500x300" alt="Projekt 5">
                <div class="caption">Maßgeschneiderte Gerüstlösungen</div>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/500x300" alt="Projekt 6">
                <div class="caption">Hochwertige Materialien für jedes Projekt</div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Apex Gerüstbau. Alle Rechte vorbehalten.</p>
    </footer>

</body>
</html>
