<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="ikonaAAA.png" type="image/png">
    <title>Portfolio - Apex Gerüstbau</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #bf0000;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1.5rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.2rem;
            visibility: hidden;
        }

        .gallery-item:hover .caption {
            visibility: visible;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        .previous {
            position: absolute;
            top: 35px;
            left: 35px;
            padding: 12px 30px;
            background: #e74c3c;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s ease;
          }
          .previous:hover {
            transform: scale(1.1);
            background: #c0392b;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.7);
          }
          
          /* Për mobile */
          @media (max-width: 768px) {
            .previous {
              top: 20px;
              left: 10px;
              font-size: 14px; /* Tekst më i vogël */
              padding: 8px 20px; /* Dimensione më të vogla */
              border-radius: 40px; /* Rreth më kompakt */
              width: auto; /* Hiq kufizimin e gjerësisë së fiksuar */
            }
          }
          
          /* Për ekrane më të vogla se 480px */
          @media (max-width: 480px) {
            .previous {
              top: 15px;
              left: 5px;
              font-size: 12px; /* Tekst më i vogël për ekrane të vogla */
              padding: 6px 15px; /* Madhësi më e vogël për përmbajtjen */
            }
          
            .headerh1 {
              font-size: 1.5rem; /* Madhësi e përshtatur për titujt */
              text-align: center; /* Qendërzo titullin për një ndjesi më të mirë vizuale */
            }
          }
    </style>
</head>
<body>

    <header>
        <h1 class="headerh1">Unser Portfolio</h1>
    </header>
    <a href="./index.html" class="previous">&laquo; Zurück</a>
    <div class="container">
        <h2>Unsere Projekte</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="./CSAPEX.gif" alt="Projekt 1">
                <div class="caption">Gerüstbau für großes Bauprojekt</div>
            </div>
            <div class="gallery-item">
                <img src="./CSAPEX.gif" alt="Projekt 2">
                <div class="caption">Hochwertige Sicherheitslösungen</div>
            </div>
            <div class="gallery-item">
                <img src="./CSAPEX.gif" alt="Projekt 3">
                <div class="caption">Schnelle Montage und Demontage</div>
            </div>
            <div class="gallery-item">
                <img src="./CSAPEX.gif" alt="Projekt 4">
                <div class="caption">Effiziente und sichere Konstruktion</div>
            </div>
            <div class="gallery-item">
                <img src="./CSAPEX.gif" alt="Projekt 5">
                <div class="caption">Maßgeschneiderte Gerüstlösungen</div>
            </div>
            <div class="gallery-item">
                <img src="./CSAPEX.gif" alt="Projekt 6">
                <div class="caption">Hochwertige Materialien für jedes Projekt</div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Apex Gerüstbau. Alle Rechte vorbehalten.</p>
    </footer>

</body>
</html>
